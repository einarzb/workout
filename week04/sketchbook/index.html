<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sketchbook</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <h2>SketchBook</h2>
        <div class="toolbar">
            <button id="rectMakerBtn" type="button" name="rectangle">rectangle</button>
            <button id="ovalMakerBtn" type="button" name="oval">oval</button>
            <button id="colorBtn" type="button" name="color">color</button>
        </div>
        <div class="toolbar">
              <button id="loadBtn" type="button" name="load">load</button>

              <button id="saveBtn" type="button" name="saveBtn">save</button>
                  <div id="savePopup" class="popup">
                    <div class="popup-content">
                        <span id="xclose" class="close">&times;</span>
                          <h4>Save</h4>
                          <form>
                            <label>name your draw</label>
                            <input type="text" id="drawName" value="" name="drawName" placeholder="Type in">
                            <button type="button" id="saveDrawBtn" name="saveDrawBtn">submit</button>
                          </form>
                    </div>
                  </div>

              <button id="deleteBtn" type="button" name="delete">delete</button>
        </div>
        <div id="pallete">
            <button type="button" id="pink" name="pink">pink</button>
            <button type="button" id="black" name="black">black</button>
            <button type="button" id="red" name="red">red</button>
            <button type="button" id="green" name="green">green</button>
            <button type="button" id="purple" name="purple">purple</button>
            <button type="button" id="white" name="white">white</button>
        </div>
    </div>
    <!--popup part  -->
    <div id="savePopup" class="popup">
      <div class="popup-content">
          <span id="xclose" class="close">&times;</span>
          <h4>Save</h4>
          <form>
            <label>give name to your design</label>
            <input type="text" id="drawName" value="" name="drawName" placeholder="Type in">
            <button type="submit" id="saveDrawBtn" name="saveDrawBtn">saveDraw</button>
          </form>
      </div>
    </div>

      <div id="canvas"></div>

    <div class="footer">
      By Einar Barzilay
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
